<!DOCTYPE html>
<html>

<head>
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <button onclick="addquickpop()">
            <strong>+ | </strong> Quick
        </button>
        <a href="#">Gmail</a>
        <a href="#">Gmail2</a>
        <a href="#">Web1</a>
        <a href="#">Web2</a>
    </header>
    <main>
        <div class="search-drop">
            <div class="engine-bar">
                <button onclick="addenginepop()">
                    <strong>+ | </strong> Engine
                </button>
                <button style="border: 3px solid red;"><strong style="color:red;">G | </strong> Google</button>
                <button style="border: 3px solid green;"><strong style="color:green;">M | </strong>Microsoft</button>
                <button style="border: 3px solid blue;"><strong style="color:blue;">Y | </strong>Youtube</button>
                <button style="border: 3px solid orange;"><strong style="color:orange;">Y | </strong>Yahoo</button>
            </div>
            <div class="search">
                <strong id="show-search">Google</strong>
                <input placeholder="search..">
            </div>
            <div class="dropdown" id="search-drop">
                <a href="#">
                    <p>Hello World!</p>

                </a>
                <hr>
                <a href="#">

                </a>

                <a href="#">

                </a>
                <hr>

                    <p>Hello World!</p>
                </a>
                <hr>

                    <p>Hello World!</p>
                </a>
            </div>
        </div>
    </main>
</body>
