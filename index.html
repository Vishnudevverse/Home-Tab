<!DOCTYPE html>
<html>

<head>
    <title>New Tab</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --body-bg-color: rgb(175, 175, 175);
            --bg-color: white;
            --fg-color: black;
            --focus-bg: rgb(56, 56, 56);
            --focus-invert-bg: rgb(200, 200, 200);
            --border-radius: 0px;
            --animated-drop-down: none
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box
        }

        h2,
        h3,
        p {
            text-align: end;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--body-bg-color);
            color: var(--fg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            height: 100%
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            border-bottom: 1px solid grey;
            display: flex;
            flex-wrap: wrap;
            padding: .5em;
            flex-direction: row;
            gap: 1rem;
            justify-content: flex-start;
            align-items: center;
            background-color: var(--fg-color)
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        a {
            background-color: var(--fg-color);
            color: var(--bg-color);
            text-decoration: none
        }

        header a {
            font-size: 1rem
        }

        header button {
            background-color: var(--bg-color);
            color: var(--fg-color)
        }

        header button:hover {
            background-color: var(--focus-invert-bg)
        }

        button {
            cursor: pointer;
            padding: 5px 5px;
            border: none;
            border-radius: var(--border-radius);
            color: var(--bg-color);
            background-color: var(--fg-color);
            justify-content: center;
            align-items: center;
            font-size: 1.15rem;
            border: 2px solid var(--focus-bg);
            text-align: center;
        }

        button:hover {
            background-color: var(--focus-bg)
        }

        input {
            outline: none;
            border: none;
            width: 100%;
            padding: .5rem;
            background-color: var(--fg-color);
            color: var(--bg-color);
            font-size: large
        }

        input::placeholder {
            color: var(--bg-color);
            font-size: medium
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark.css" id="dark-theme-link">
</head>

    <header>
