<div id="add=quicklink-popup-container">
    <h4>Add New QuickLink</h4>
    <form>
        <input type="text" id="link-name" placeholder="Website Name (eg., google)" required>
        <input type="url" id="link-url" placeholder="Website url (eg., https://google.com)" required>
    </form>
    <div>
        <button type="button" id="cancel-btn">Cancel</button>
        <button type="submit">Add</button>
    </div>
</div>
